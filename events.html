<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About - [Website Name]</title>
  <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
</head>
<body>
<div id="header-include"></div>

  <main>
    <h2 style="margin-bottom: 1em;">Upcoming Events</h2>
    Check out our calendar below to see all upcoming events. We hope to see you there!
    
<section id="events" style="padding: 1em 0;">
  <div style="display: flex; justify-content: center;">
    <div style="width: 800px; height: 550px; overflow: hidden; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.2);">
      <iframe 
        src="https://calendar.google.com/calendar/embed?src=gwwcalendar%40gmail.com&ctz=Europe%2FLondon"
        style="border: 0; width: 100%; height: 550px;" 
        frameborder="0" 
        scrolling="no">
      </iframe>
    </div>
  </div>
</section>



  </main>
  <footer>&copy; 2025 Girls Who Walk Preston</footer>
  <script src="script.js"></script>
<script>
  fetch('partials/header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-include').innerHTML = data;

      // Then run any nav logic
      const toggleButton = document.getElementById('menu-toggle');
      const navMenu = document.getElementById('nav-menu');

      if (toggleButton && navMenu) {
        toggleButton.addEventListener('click', () => {
          navMenu.classList.toggle('show');
        });
      }

      // Add active class
      const navLinks = document.querySelectorAll('nav a');
      const path = window.location.pathname.split('/').pop();

      navLinks.forEach(link => {
        if (link.getAttribute('href') === path || (link.getAttribute('href') === 'index.html' && path === '')) {
          link.classList.add('active');
        }
      });
    });
</script>
</body>
</html>
